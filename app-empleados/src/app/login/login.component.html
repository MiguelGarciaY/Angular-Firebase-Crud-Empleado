<div>
    <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3">
            <input type="email" name="txtemail" placeholder="Email" class="form-control" ngModel>
        </div>
        <div class="form-group col-md-3">
            <input type="password" name="txtpassword" placeholder="Password" class="form-control" ngModel>
        </div>
        <div >
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</div>
